{% for device in devices %}
<tr id="device-{{ device.id }}" class="device-row">
  <td>{{ device.id }}</td>
  <td>{{ device.name }}</td>
  <td>{{ device.ip }}</td>
  {% if device.active %}
  <td class="text-success">Active</td>
  {% else %}
  <td class="text-danger">Not Active</td>
  {% endif %}
  <td>
    <button class="btn btn-primary btn-sm" hx-get="{% url 'device' id=device.id %}" hx-target="#dialog">
      Edit Device
    </button>

  </td>
</tr>
{% endfor %}
